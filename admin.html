<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .box_lastPosts {
            margin: 0 auto;
            width: 70%;
        }
        .card-body {
            min-height: 200px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <header class="bg-warning p-4">
            <h1 class="text-white">Área do Administrador</h1>
        </header>
        <div id="box_lastPosts" class="box_lastPosts mt-5">
            <h2 class="display-3 text-dark">Últimos Posts</h3>
            <div class="card mt-2">
                <div class="card-header d-flex justify-content-between">
                    <span class="btn btn-secondary">0 posts</span>
                    <div id="area_buttons">
                        <button class="btn btn-danger">Apagar</button>
                        <button class="btn btn-primary">Editar</button>
                        <button class="btn btn-success">Criar novo</button>
                    </div>
                </div>
                <div class="card-body d-flex justify-content-center align-items-center">
                    <h3 class="text-muted">Sem artigos postados no momento.</h3>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
