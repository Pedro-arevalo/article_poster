    <header class="bg-dark p-4">
        <div class="container">
            <h1 class="text-light">Área do Administrador</h1>
        </div> 
    </header>

    <div class="container">

        <div id="box_lastPosts" class="box_lastPosts mt-5">
            <h2 class="display-3 text-dark">Últimos Posts</h3>

            <div class="card mt-3">
                <div class="card-header d-flex justify-content-between">
                    <span id="data_postCounter" class="btn btn-secondary"></span>
                    <div id="area_buttons">
                        <!-- Button with 'button_delete' id has that id only for testing purposes. -->
                        <button id="button_delete" class="btn btn-danger disabled">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                            </svg>
                        </button>
                        <!-- Button with 'button_edit' id has that id only for testing purposes. -->
                        <button id="button_formEdit" class="btn btn-primary disabled" data-bs-toggle="modal" data-bs-target="#modalForEdits">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                            </svg>
                        </button>
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalForPosts">
                            Novo
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="box_lastPosts-body" class="card-body box_lastPosts-body">
                    
                    <table id="table_allPosts" class="table table-striped table-hover hiddenElements">
                        <tbody id="tableBody_allPosts">
                        </tbody>
                    </table>

                </div>
            </div>

        </div>

    </div>

    <div id="modalForPosts" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-light">
                    <h3 class="modal-title display-5" id="exampleModalLabel">Novo artigo</h3>
                    <button type="button" class="btn-close color-light" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                    <div class="modal-body bg">
                        <div id="myModal-content">
                            <h4 class="display-6" >Título</h4>
                            <input type="text" id="inputPost_title" class="mt-2 bg-light">
                            <h4 class="display-6 mt-3">Texto</h4>
                            <textarea id="inputPost_text" class="mt-2 bg-light" cols="40" rows="10"></textarea>
                        </div>
                    </div>
                <div class="modal-footer">
                    <button id="button_post" type="button" class="btn btn-success" data-bs-dismiss="modal">Postar</button>
                </div>
            </div>
        </div>
    </div>
    <div id="modalForEdits" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-light">
                    <h3 class="modal-title display-5" id="exampleModalLabel">Editar artigo</h3>
                    <button type="button" class="btn-close color-light" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                    <div class="modal-body bg">
                        <div id="myModal-content">
                            <h4 class="display-6" >Novo título</h4>
                            <input type="text" id="inputEditedPost_title" class="mt-2 bg-light">
                            <h4 class="display-6 mt-3">Novo texto</h4>
                            <textarea id="inputEditedPost_text" class="mt-2 bg-light" cols="40" rows="10"></textarea>
                        </div>
                    </div>
                <div class="modal-footer">
                    <button id="button_edit" type="button" class="btn btn-primary" data-bs-dismiss="modal">Editar</button>
                </div>
            </div>
        </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>
    <div id="alert_postSuccess" class="alert alert-success d-flex align-items-center justify-content-center fade hidden my-alerts" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
        <div>
            Artigo postado com sucesso!
        </div>
    </div>
    <div id="alert_editSuccess" class="alert alert-primary d-flex align-items-center justify-content-center fade hidden my-alerts" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
        <div>
            Artigo editado com sucesso!
        </div>
    </div>
    <div id="alert_deleteSuccess" class="alert alert-danger d-flex align-items-center justify-content-center fade hidden my-alerts" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
        <div>
            Artigo removido permanente.
        </div>
    </div>
