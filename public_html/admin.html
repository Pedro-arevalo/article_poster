<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .hiddenElements {
            display: none;
        }
        .box_lastPosts {
            margin: 0 auto;
            width: 80%;
        }
        .card-body {
            min-height: 200px;
        }
        .data_tableRow {
            padding-left: 1em;
            font-weight: bold;
            line-height: 2.5em;
        }

        #inputPost_text {
            text-indent: 1em;
        }
        
    </style>
</head>
<body>
    <header class="bg-dark p-4">
        <div class="container">
            <h1 class="text-light">Área do Administrador</h1>
        </div> 
    </header>
    <div class="container">
        <div id="box_lastPosts" class="box_lastPosts mt-5">
            <h2 class="display-3 text-dark">Últimos Posts</h3>
            <div class="card mt-2">
                <div class="card-header d-flex justify-content-between">
                    <span id="data_postCounter" class="btn btn-secondary"></span>
                    <div id="area_buttons">
                        <button class="btn btn-danger">Apagar</button>
                        <button class="btn btn-primary">Editar</button>
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">Criar novo</button>
                    </div>
                </div>
                <div id="box_lastPosts-body" class="card-body" style="padding: 0">
                    <table id="table_allPosts" class="table table-striped hiddenElements">
                        <tbody id="tableBody_allPosts"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title display-5" id="exampleModalLabel">Novo artigo</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">

                <h4 class="display-6" >Título</h4>
                <input type="text" id="inputPost_title" placeholder="Título">
                <h4 class="display-6 mt-3">Texto</h4>
                <textarea id="inputPost_text" class="mt-2" placeholder="Texto" cols="40" rows="10"></textarea>
    
              </div>
              <div class="modal-footer">
                <button id="button_post" type="button" class="btn btn-primary">Postar</button>
              </div>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="JS/interface.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
